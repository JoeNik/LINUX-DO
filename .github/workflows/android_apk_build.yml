name: Build Android
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: '3.27.2'
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
      - name: Install Android platform 33
        run: $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "platforms;android-33"
      - name: Configure build.gradle for app
        run: |
          sed -i 's/minSdkVersion .*/minSdkVersion 21/' android/app/build.gradle
          sed -i 's/targetSdkVersion .*/targetSdkVersion 33/' android/app/build.gradle
      - name: Get dependencies
        run: flutter pub get
      - name: Create fix script
        run: |
          cat > fix_plugin.sh << 'EOF'
          #!/bin/bash
          
          PLUGIN_DIR="$HOME/.pub-cache/hosted/pub.dev/image_gallery_saver-2.0.3"
          MANIFEST_FILE="$PLUGIN_DIR/android/src/main/AndroidManifest.xml"
          BUILD_GRADLE="$PLUGIN_DIR/android/build.gradle"
          
          echo "检查文件..."
          if [ ! -f "$MANIFEST_FILE" ]; then
            echo "未找到 AndroidManifest.xml"
            find $HOME/.pub-cache -name "AndroidManifest.xml" | grep image_gallery_saver
            exit 1
          fi
          
          if [ ! -f "$BUILD_GRADLE" ]; then
            echo "未找到 build.gradle"
            find $HOME/.pub-cache -name "build.gradle" | grep image_gallery_saver
            exit 1
          fi
          
          echo "备份文件..."
          cp "$MANIFEST_FILE" "${MANIFEST_FILE}.bak"
          cp "$BUILD_GRADLE" "${BUILD_GRADLE}.bak"
          
          echo "修改AndroidManifest.xml..."
          sed -i 's/package="[^"]*"//g' "$MANIFEST_FILE"
          
          echo "修改build.gradle..."
          if grep -q "android {" "$BUILD_GRADLE"; then
            # 检查是否已有namespace
            if grep -q "namespace" "$BUILD_GRADLE"; then
              echo "已存在namespace，无需修改"
            else
              # 在android {之后添加namespace行
              echo "添加namespace到android块..."
              # 创建一个临时文件
              TEMP_FILE="${BUILD_GRADLE}.temp"
              # 用awk添加namespace行
              awk '/android {/ {print $0; print "    namespace \"com.example.imagegallerysaver\""; next} {print}' "$BUILD_GRADLE" > "$TEMP_FILE"
              # 替换原文件
              mv "$TEMP_FILE" "$BUILD_GRADLE"
            fi
          else
            # 如果没有android块，添加完整块
            echo "添加完整android块..."
            echo "android {" >> "$BUILD_GRADLE"
            echo "    namespace \"com.example.imagegallerysaver\"" >> "$BUILD_GRADLE"
            echo "    compileSdkVersion 33" >> "$BUILD_GRADLE"
            echo "}" >> "$BUILD_GRADLE"
          fi
          
          echo "修改完成!"
          echo "AndroidManifest.xml内容:"
          cat "$MANIFEST_FILE"
          echo "build.gradle内容:"
          cat "$BUILD_GRADLE"
          EOF
          
          chmod +x fix_plugin.sh
      - name: Fix image_gallery_saver
        run: ./fix_plugin.sh
      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Build APK
        run: flutter build apk --release --split-per-abi
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: build/app/outputs/apk/release/*
